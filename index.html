<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div id="container" class="container">

  
  <div class="main">

    <div class="text">
      <div class="image-responsive">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="list-item">
        <img src="/assets/images/icon-list.svg" alt="">
       <p>Product discovery and building what matters</p>
      </div>
      <div class="list-item">
        <img src="/assets/images/icon-list.svg" alt="">
       <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="list-item">
        <img src="/assets/images/icon-list.svg" alt="">
       <p>And much more!</p>
      </div>

      <form action="">
        <div class="emails">
        <label for="email">Email address</label>
        <label id="email-required" for="email-required">Valid email-required</label>
        </div>
 
        <input id="input" type="email" placeholder="email@company.com" required>
        <input  id="subscribe" class="submit" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="image">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
 
  </div>

</div>


  
</div>
  
<script src="index.js"></script>
</body>
</html>
